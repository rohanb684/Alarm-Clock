<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarm Clock - Coding Ninjas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="alarm-container">
            <!-- ---header-image--- -->
            <div id="header-img-div">
                <img id="header-img" src="images/sunrise.png" alt="sunrise">
            </div>

            <!-- ---Current Date---- -->
            <div id="curr-date-div" >
                <p id="curr-date"></p>
                <!-- <p id="curr-date">Friday, 2 July 2024</p> -->
            </div>

            <!-- ---Current Time----- -->
            <div id="curr-time-div">
                <p id="curr-time"></p>
                <!-- <p id="curr-time">02 : 44 : 30 PM</p> -->
            </div>

            <!-- -----Add Alarm Button---- -->
            <!-- <div id="add-alarm" class="add-alarm-cls"> -->
                <div id="add-alarm" class="set-alarm-cls">
                <!-- <i class="fa-solid fa-plus" id="add-icon"></i> -->
                <div class="input-div">
                <input type="number" id="hrs-input" class="userInput" placeholder="HH"
                >
            </div>
            <div class="colon">
                <p> : </p>
            </div>
                <div class="input-div">
                <input type="number" id="minute-input"
                class="userInput" placeholder="MM">
                </div>
                <div class="colon">
                    <p> : </p>
                </div>
                <div class="input-div">
                    <input type="number" id="second-input"
                    class="userInput" placeholder="SS" >
                    </div>
                    <div class="input-div">
                        <input type="text" id="meridiem-input"
                        class="userInput" placeholder="am/pm" maxlength = "2">
                        </div>
                <div id="set-alarm" onclick="addAlarm()">
                    <p>Set Alarm</p>
                </div>
            </div>
            <hr>

            <!-- -----All Alarms---- -->
            <div class="alarms">
                <!-- <div class="row">
                    <div class="alarm-time-div">
                    <p class="alarm-time">02 : 44 : 30 PM</p>
                    </div>
                    <div class="del-btn-div">
                    <button class="del-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div> -->
            <!-- </div> -->
            </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
